<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechCon 2024 Conference</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Index</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>
<main>
    <form action="submit_registration.php" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label>
        </div>
        <div>
            <button type="submit">Register Now</button>
        </div>
    </form>
</main>

<footer>
    <p>&copyright; TechCon 2024. All rights reserved.</p>
</footer>

<script>
    // Script to dynamically update the year in the footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
</body>
</html>
